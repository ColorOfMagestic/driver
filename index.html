<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="intro abs
      ">
        <div class="container">
          <div class="intro-content flex-cc">
            <button data-btn="intro" class="btn btn-circle btn-intro  btn-circle">Go</button>
          </div>
        </div>
      </section>
      <section class="time">
        <div class="time-wrapper flex-cc">
          <div class="time__image-wrapper flex-cc">
            <img class="time__image" src="images/car_1.png" alt="">
          </div>
        </div>
      </section>
      <div class="buttons abs">
        <div class="container">
          <div class="buttons-wrapper flex-cc">
            <button data-btn="day" class="btn btn-circle btn-control">Day</button>
            <button data-btn="drive" class="btn btn-circle btn-control">Drive</button>
            <button data-btn="night" class="btn btn-circle btn-control">Night</button>
          </div>
        </div>
      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
